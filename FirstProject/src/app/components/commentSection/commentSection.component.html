<div class="container">
  <button class="my-btn" (click)="showComment()">Show comment</button>
  @for (comments of container; track comments) {

  <div class="comment">
    <h3>{{ users[$index] }}</h3>
    <p>{{ message[$index] }}</p>
  </div>
  @if ($index >= this.users.length) {
  <p>{{ empty }}</p>

  } }
</div>
